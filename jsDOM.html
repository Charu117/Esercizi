<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
    <style>
        input#testo{
            margin-left: 34.2%;
        }
        
    </style>
</head>
<body>
    <h2 class="center-align">TO-DO LIST</h2>
    <div class="center-align">
        <div class="row center-align">
            <input class="col s4 center-align" type="text" id="testo">
        </div>
            <button class="waves-effect waves-light btn green" id="insert">AGGIUNGI</button>
            <div class="container">
                <ul class="collection" id="list"></ul>
            </div>
    </div>

    <script>
        document.getElementById("insert").addEventListener('click', function(){
            var para = document.createElement("li");
            var ele = document.getElementById("testo").value;
            var list = document.getElementById("list");
            var text = document.createTextNode(ele);
            para.appendChild(text);
            para.classList.add("collection-item");
            list.appendChild(para);
            document.getElementById("testo").value = "";
                para.addEventListener('click', function(){
                    para.remove();
                })
                para.addEventListener('mouseover',function(){
                    para.classList.add("red");
                    para.classList.add("active");
                })
                para.addEventListener('mouseout', function(){
                        para.classList.remove("red");
                        para.classList.remove("active");
                    })
        })
    </script>
</body>
</html>
